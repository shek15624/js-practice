<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="./video/cricket.mp4" id="main-video" width="1000px"></video>
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="f-10">Skip 10 Forward</button>
        <button id="b-10">10 Sec Back</button>
        <button id="mute">Volume Up</button>
        <button id="unmute">Volume Down</button>
        <button id="swap">Swap Video Quality</button>
        <button id="full-screen">Full Screen</button>
        <button id="download">Downloads</button>
    </div>
    <div>
        <input type="range" id="volume-slider" name="volume" min="">
        <label for="volume">Volume</label>
        <button id="volume">Update Volume</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
