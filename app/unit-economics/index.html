<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 20px;
        }
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="calculate.php" id="unit-economics-unit">
        <div>
            <label for="">Selling Price (A)</label>
            <input type="number" name="sellingprice" id="selling-price" value="0">
        </div>
        <div>
            <label for="">COGS (Cost of Gods Sold) (B) </label>
            <input type="number" name ="cogs" id="cogs" value="0">
        </div>
        <div>
            <label for="">Gross Margin (C = A - B) </label>
            <input type="number" name="grossmargin" id="gross-margin" disabled value="0">
        </div>
        <div>
            <label for="">Sales & Marketing (D) </label>
            <input type="number" name="salesmarketing" id="sales-marketing" value="0">
        </div>
        <div>
            <label for="">Opertions Cost (E) </label>
            <input type="number" name="opertioncost" id="opertion-cost" value="0">
        </div>
        <div>
            <label for="">Net Margin (F = C - D - E)</label>
            <input type="number" name="netmargin" id="net-margin" disabled value="0">
        </div>
        <div>
            <input type="submit" name="" id="calculate" value="Calculate" value="0">
        </div>
    </form>




    <script src="main.js"></script>
</body>
</html>
